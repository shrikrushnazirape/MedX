{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/login_signup_base.css' %}">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <title>Login</title>
</head>

<body>
<div class="container-fluid">
    <!-- <div class="row" > -->
        <!-- style="justify-content: space-between;" -->


        <div class="img-fluid">
            <img src="{% static 'imgs/login-animation.gif' %}" >
        </div>


            <div class="form-fluid">

                <!--form start  -->
                <div class="card">
                    <img src="{% static 'imgs/binding.png' %}" style="position: relative;top:-28px;object-fit: cover;" >
                <!-- </div> -->
                    <div class="card-body">
                        <form class="form-container" method="POST" action="">
                            {% csrf_token %}
                            <div style="color: rgb(4, 172, 238);">{{msg}}</div>
                            <!-- <div class="form-group">
                                <input type="email"  class="form-control" id="inputFname" placeholder="First Name">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="inputLname" placeholder="Last Name">
                            </div> -->

                            <div class="form-row">
                                <div class="form-group col-md-6" style="padding-left: 10px; float: right;">
                                  <input type="text" maxlength="255" class="form-control" name="fname" placeholder="Last Name">
                                </div>
                                <div class="form-group col-md-6" style="float: right;margin-bottom: 30px;">
                                  <input type="text" class="form-control" name="lname" placeholder="First Name">
                                </div>
                            </div>

                            <div class="form-group">
                              <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email Address">
                            </div>

                            <div class="form-group">
                                <input type="text" class="form-control" name="username" id="username" placeholder="Username">
                            </div>

                            <!-- <div class="form-group">
                              <input type="password" class="form-control" id="InputPassword1" placeholder="Password">
                            </div>

                            <div class="form-group">
                                <input type="password" class="form-control" id="InputPassword2" placeholder="Confirm password">
                            </div> -->

                            <div class="form-row">
                                <div class="form-group col-md-6" style="padding-left: 10px; float: right;">
                                    <input type="password" name="password" class="form-control" id="password2" placeholder="Confirm password">
                                </div>
                                <div class="form-group col-md-6" style="float: right;margin-bottom: 30px;">
                                    <input type="password" name="password2" class="form-control" id="password" placeholder="Password">
                                </div>
                            </div>

                            <div class="form-group" style="margin-top: 20px;">
                                <label for="dob">Enter date of birth</label>
                                <input type="date" name="dob" class="form-control" id="dob" placeholder="Date of Birth" title="Enter date of birth" style="margin-top: 2px;">
                            </div>

                            <div class="form-row">
                                <div class="form-group col-md-6" style="padding-left: 10px; float: right;">
                                  <input type="number" name="weight" class="form-control" name="weight" placeholder="Weight (in Kg)">
                                </div>
                                <div class="form-group col-md-6" style="float: right;">
                                  <input type="number" name="height" class="form-control" height="height" placeholder="Height (in cm)">
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group col-md-6" style="padding-left: 10px; float: right;">
                                  <input type="tel" name="contact" maxlength="10" class="form-control"name="contact" placeholder="contact">
                                </div>
                                <div class="form-group col-md-6" style="float: right;margin-bottom: 30px;">
                                  <input type="text" maxlength="3" name="bloodgroup" class="form-control" name="bg" placeholder="blood group">
                                </div>
                            </div>
                            <div class="form-group">
                                <textarea type="text" name="pre_hist" class="form-control" placeholder="Previous history"></textarea>
                            </div>





                            <button type="submit" class="btn btn-info btn-md" id="login_submit_btn">Submit</button>
                        </form>
                    </div>
                  </div>

                <!--  form end -->
            </div>


        <!-- <div class="col-md-4 col-sm-4 col-xs-12"> -->
        <!-- </div> -->
    <!-- </div> -->
</div>

</body>
</html>
