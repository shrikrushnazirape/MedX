{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/login_signup_base.css' %}">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <title>Login</title>
</head>

<body>
<div class="container-fluid">
        <div class="img-fluid">
            <img src="{% static 'imgs/doctor-signup.gif' %}" >
        </div>


            <div class="form-fluid">

                <!--form start  -->
                <div class="card">
                    <img src="{% static 'imgs/binding.png' %}" style="position: relative;top:-28px;object-fit: cover;" >
                <!-- </div> -->
                    <div class="card-body">
                        <form class="form-container" method="POST" action="">
                            {% csrf_token %}
                            <div style="color: rgb(4, 172, 238);">{{msg}}</div>
                            <!-- <div class="form-group">
                                <input type="email"  class="form-control" id="inputFname" placeholder="First Name">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="inputLname" placeholder="Last Name">
                            </div> -->

                            <div class="form-row">
                                <div class="form-group col-md-6" style="padding-left: 10px; float: right;">
                                  <input type="text" name="lname" maxlength="255" class="form-control" placeholder="Last Name">
                                </div>
                                <div class="form-group col-md-6" style="float: right;margin-bottom: 30px;">
                                  <input type="text" name="fname" class="form-control" placeholder="First Name">
                                </div>
                            </div>

                            <div class="form-group">
                              <input type="email" name="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp" placeholder="Email Address">
                            </div>

                            <div class="form-group">
                                <input type="text" name="username" class="form-control" id="inputUname" placeholder="Username">
                            </div>

                            <!-- <div class="form-group">
                              <input type="password" class="form-control" id="InputPassword1" placeholder="Password">
                            </div>

                            <div class="form-group">
                                <input type="password" class="form-control" id="InputPassword2" placeholder="Confirm password">
                            </div> -->

                            <div class="form-row">
                                <div class="form-group col-md-6" style="padding-left: 10px; float: right;">
                                    <input type="password" name="password" class="form-control" id="InputPassword2" placeholder="Confirm password">
                                </div>
                                <div class="form-group col-md-6" style="float: right;margin-bottom: 30px;">
                                    <input type="password" name="password2" class="form-control" id="InputPassword1" placeholder="Password">
                                </div>
                            </div>

                            <div class="form-group">
                                <textarea type="text" name="add" class="form-control" placeholder="Address"></textarea>
                            </div>

                            <div class="form-row">
                                <div class="form-group col-md-6" style="padding-left: 10px; float: right;">
                                  <input type="tel" name="phone" maxlength="10" class="form-control" placeholder="Contact Number">
                                </div>
                                <div class="form-group col-md-6" style="float: right;margin-bottom: 30px;">
                                  <input type="text" name="cname" class="form-control" placeholder="Clinic Name">
                                </div>
                            </div>

                            <div class="form-group">
                                <input type="text" class="form-control" name="ddetail" id="inputEdetails" placeholder="Education">
                            </div>

                            <div class="form-group">
                                <input type="text" class="form-control" id="inputDdetails" placeholder="ed">
                            </div>

                            <button type="submit" class="btn btn-info btn-md" id="login_submit_btn">Submit</button>
                        </form>
                    </div>
                  </div>

               
            </div>


</div>

</body>
</html>
